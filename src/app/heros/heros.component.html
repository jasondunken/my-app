<h2>My Heros</h2>
<ul class="heros">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: {{selectedHero.id}}</span></div>
  <div><span>name: {{selectedHero.name}}</span></div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="selectedHero.name">
    </label>
  </div>
</div>
