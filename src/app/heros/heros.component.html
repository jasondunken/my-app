<h2>My Heros</h2>
<ul class="heros">
  <li *ngFor="let hero of heros">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: {{hero.id}}</span></div>
<div><span>name: {{hero.name}}</span></div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
